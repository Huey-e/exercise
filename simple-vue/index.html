<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="root">
    <div class="c1">
      <div title="tt1" id="id">{{ name }}</div>
      <div title="tt2">{{ age }}</div>
      <div title="tt3">{{ gender }}</div>
      <!-- <input type="text" v-model="num1"> -->
      <div>{{ Math.random() }}</div>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </div>
  </div>
  <script src="./watcher.js"></script>
  <script src="./dep.js"></script>
  <script src="./vnode.js"></script>
  <script src="./complier.js"></script>
  <script src="./cvue.js"></script>
  <script src="./initRender.js"></script>
  <script src="./initData.js"></script>
  <script>
    let app = new CVue({
      el: '#root',
      data: {
        name: '张三',
        age: 40,
        gender: '男',
        father: '父亲',
        children: [
          { name: '张小一', age: 9, gender: '男' },
          { name: '张小二', age: 6, gender: '女' },
          { name: '张小三', age: 3, gender: '男' },
        ],
        a: {
          b: {
            c: 'jim'
          }
        }
      }

    });

  </script>
</body>

</html>
